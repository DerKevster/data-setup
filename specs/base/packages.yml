# goal:
# - scikit-learn >= 1.0.2
# - tensorflow == 2.10
# - tensorflow-macos == 2.10
# - no tensorflow-metal at the moment (slows down performance on M1 silicon)
python: 3.10.6
glovebox:
  - pytest
  - pylint<2.11               # prevent diffs between platforms for glovebox
  - nbresult
  - autopep8
  - flake8
  - ipdb
  - requests
  - beautifulsoup4
  - PyYAML
  - lxml
  - numpy<1.20                # prevent diffs between platforms for pickle + nbresult
  - pandas<1.4                # prevent diffs between platforms for pickle + nbresult
  - matplotlib
  - scikit-learn
setup:
  - yapf
  - seaborn
  - plotly
  - xgboost
  - notebook
  - jupyterlab
  - jupyter-resource-usage
  - jupyter-contrib-nbextensions
  - jupyter_nbextensions_configurator
  - nbconvert
  - statsmodels
  - python-dotenv
